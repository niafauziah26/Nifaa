<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animasi</title>
  
  <link href="css/bootstrap.css" rel="Stylesheet">
  
  <style>
  #stage {
    background-image: url("background.jpg");
    min-height: 255px;
    background-position-x: 10px;
  }
  .panah{
    margin: 2em;
}
  </style>
  
  <script src="js/jquery.js"></script>
<head>

<body>
  <h1>niadalfa</h1>
 <div id="stage" class="d-flex justify-content-center align-items-end">
    <div id="sprite">
    <img id="objek"src="gambar/kanan1.png" style="width: 150px;">
    </div>
   </div>
  
 <div class="d-flex justify-content-center">
   <div class="panah btn btn-outline-primary" id="panah-kiri">&lArr;</div>
   <div class="panah btn btn-outline-primary" id="panah-kanan">&rArr;</div>
</div>

<script>
 var langkahkanan = 1;
 var langkahkiri = 1;
 var jumlahlangkah = 5;
 var posisibackground = 10;
 
$(document).ready(function(){
  $("#panah-kanan").click(function(){
    langkahkanan++;
    posisibackground = posisibackground - 8;
    
    if (langkahkanan == jumlahlangkah) {
      langkahkanan = 1;
    }
    
  $("#objek").attr('src','gambar/kanan' +langkahkanan + '.png');
  $("#stage").css('background-position-x',posisibackground);
  
  })
})
</script>
</body>

</html>
